<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <form id="my-form">
      <div>
        <h1>Tell Me About Yourself</h1>
        <label for="first-text-input">Enter your name!</label>
        <input type="text" id="first-text-input" >
      </div>
      <div>
        <label for="number-input">Phone Number</label>
        <input type="number" id="number-input" >
      </div>
      <div>
      <label for="first-text-input">Email</label>
      <input type="text" id="first-text-input" >
    </div>
    

      <fieldset id="checkboxes">
        <legend>Select your favorite sports</legend>

        <input type="checkbox" id="check-1" name="checkbox-group">
        <label for="check-1" >Basketball</label>

        <input type="checkbox" id="check-2" name="checkbox-group">
        <label for="check-2" >Swimming</label>

        <input type="checkbox" id="check-3" name="checkbox-group">
        <label for="check-3" >Tennis</label>

        <input type="checkbox" id="check-4" name="checkbox-group">
        <label for="check-4" >Football</label>
        
      </fieldset>

      <fieldset id="checkboxes">
        <legend>Select your favorite fast food places</legend>

        <input type="checkbox" id="check-1" name="checkbox-group">
        <label for="check-1" >Taco Bell</label>

        <input type="checkbox" id="check-2" name="checkbox-group">
        <label for="check-2" >McDonald's</label>

        <input type="checkbox" id="check-3" name="checkbox-group">
        <label for="check-3" >Wendy's</label>

        <input type="checkbox" id="check-4" name="checkbox-group">
        <label for="check-4" >Jack-in-the-Box</label>
        
      </fieldset>

      <fieldset>
        <legend>Select your favorite landscape</legend>

        <input type="radio" id="mountains" name="landscape">
        <label for="mountains">Mountains</label>

        <input type="radio" id="ocean" name="landscape">
        <label for="mountains">Ocean/Beach</label>

        <input type="radio" id="countryside" name="landscape">
        <label for="mountains">Countryside</label>

        <input type="radio" id="city" name="landscape">
        <label for="mountains">City</label>

      </fieldset>

      <fieldset>
        <legend>Select your dream vacation</legend>

        <input type="radio" id="maldives" name="vacation">
        <label for="maldives">Maldives</label>

        <input type="radio" id="nyc" name="vacation">
        <label for="nyc">New York City</label>

        <input type="radio" id="brazil" name="vacation">
        <label for="brazil">Brazil</label>

        <input type="radio" id="dubai" name="vacation">
        <label for="dubai">Dubai</label>

      </fieldset>

      <div>
        <label for="color-input">Select a background color</label>
        <input type="color" id="color-input" >
      </div>

      <button type="button" id="my-button">Set background color</button>
    </form>
  </body>
</html>
